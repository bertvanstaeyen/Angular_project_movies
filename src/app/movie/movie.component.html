<div class="">
    <div class="py-3 md:col-auto sm:max-w-xl sm:mx-auto">
      <div class="bg-white shadow-lg border-gray-100 max-h-80	 border rounded-3xl p-6 flex space-x-6">
        <div class="h-48 overflow-visible md:w-1/2 w-1/3 pb-12">
          <img class="rounded-3xl max-h-72 shadow-lg" src="{{ movie.cover_img }}" alt="">
        </div>

        <div class="flex flex-col w-1/2 space-y-4">
          <div class="flex justify-between items-start">
            <h2 class="text-3xl font-bold">{{movie.title}}</h2>
            <div class="bg-slate-600 text-white font-bold rounded-xl p-2">{{ movie.viewer_rating }}</div>
          </div>

          <div>
            <div class="text-sm text-gray-400">{{ movie.genre}}</div>
            <div class="text-lg text-gray-800">{{ movie.year }}</div>
          </div>

          <div class="flex text-2xl font-bold text-a">
            <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-white py-2 px-4 text-sm font-medium text-slate-600 shadow-sm focus:bg-slate-700 focus:text-white focus:outline-none ring-1 ring-slate-500 hover:ring-2 hover:ring-slate-500 hover:ring-offset-2">Add to watchlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>
