<h1 class="text-3xl font-bold py-5">Search Movies</h1>

 <!-- search for movies -->
  <div class="search">
    <input type="text" #search class="rounded-xl py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline shadow appearance-none border w-10/12 mr-4" placeholder="Search Movie"/>
        <button  class="rounded-xl bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent" (click)="getMovies(search.value)">
      Search Movies
    </button>
  </div>

  <!-- line -->
  <div aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </div>

<!-- show movie component -->
<div class="flex-wrap flex" >

  <app-movie class="w-full md:w-1/2 xl:w-1/3 pt-10 p-1 md:pb-4 xl:pb-6" *ngFor="let movie of movies" [movie]="movie"></app-movie>
<p></p>
</div>
